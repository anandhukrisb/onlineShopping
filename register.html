<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopEasy</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navbar will be injected here -->

    <div class="container d-flex flex-grow-1 align-items-center justify-content-center py-5">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <span class="material-icons text-primary display-3">person_add</span>
                <h2 class="fw-bold mt-2">Create Account</h2>
                <p class="text-muted">Join us to start shopping</p>
            </div>

            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    <label for="name">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required
                        minlength="6">
                    <label for="password">Password (min 6 chars)</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                        required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Register</button>
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="login.html"
                            class="text-primary text-decoration-none fw-bold">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Snackbar -->
    <div id="snackbar"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
